<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Typing Speed Game</title>
</head>
<body>
    
<div class="wrapper">
    <input type="text" class="input-field">
    <div class="content-box">
        <div class="typing-text">
            <p> </p>
        </div>
        <div class="content">
            <ul class="result-details">
                <li class="time">
                    <p>Time Left:</p>
                    <span><b>0</b>s</span>
                </li>
                <li class="mistake">
                    <p>Mistakes:</p>
                    <span></span>
                </li>
                <li class="wpm">
                    <p>WPM:</p>
                    <span></span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span></span>
                </li>
            </ul>
            <button>Try Again</button>
        </div>
    </div>
</div>

<script src="src/paragraphs.js"></script>
<script src="src/script.js"></script>
</body>
</html>
